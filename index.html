<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KYAN CAFE | القائمة</title>
  <meta name="theme-color" content="#52c1d4">
  <style>
    :root{
      --brand:#52c1d4; --brand-2:#2ba9c0; --text:#1b2430; --muted:#546174;
      --card:#ffffff; --shadow:0 10px 24px rgba(0,0,0,.08); --radius:18px;
      --bg-grad:linear-gradient(135deg,#e9f7fa 0%,#cfeef4 28%,#a7e1ea 55%,#7fd6e3 78%,#52c1d4 100%);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --text:#e7eef7; --muted:#a4b1c3; --card:#121722; --shadow:0 8px 30px rgba(0,0,0,.18);
        --bg-grad:linear-gradient(135deg,#0e1b21 0%,#0f2a33 25%,#134a57 55%,#1b7083 80%,#2aa7bd 100%);
      }
    }
    *{box-sizing:border-box}
    body{margin:0;color:var(--text);font-family:ui-sans-serif,system-ui,"Segoe UI",Roboto,"Noto Sans Arabic","Noto Kufi Arabic",Arial;line-height:1.6;background:var(--bg-grad);background-attachment:fixed}
    .wrap{max-width:1100px;margin:24px auto;padding:0 20px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;border:1px solid rgba(0,0,0,.06);margin-top:16px}
    .grid{display:grid;gap:22px;grid-template-columns:1fr}
    @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    img{max-width:100%;height:auto;border-radius:12px}
    .title{font-weight:800;font-size:28px;margin:0 0 6px}
    .muted{color:var(--muted);margin:0 0 16px}
    .btn{display:inline-block;margin-top:8px;padding:10px 14px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">KYAN CAFE</h1>
    <p class="muted">إذا ترى هذا النص، فالمشكلة كانت في ملف HTML السابق. الآن نعرض الصور الجديدة.</p>

    <div class="grid">
      <div class="card">
        <h3>القائمة — الصفحة الأولى</h3>
        <img src="1IMG_5321.PNG?v=2" alt="KYAN CAFE - الصفحة الأولى">
        <a class="btn" href="1IMG_5321.PNG" download>تحميل الصورة الأولى</a>
      </div>

      <div class="card">
        <h3>القائمة — الصفحة الثانية</h3>
        <img src="1IMG_5322.PNG?v=2" alt="KYAN CAFE - الصفحة الثانية">
        <a class="btn" href="1IMG_5322.PNG" download>تحميل الصورة الثانية</a>
      </div>
    </div>
  </div>
</body>
</html>
